<!doctype html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <h1>Welcome Admin</h1>
    <div ng-controller="admin">

        <form ng-submit="submit()">
            <h3 id="specify-url">Specify a problematic image url:</h3>
            <input id='image-url' type="text" ng-model="text" name="text" />
            <input type="submit" id="submit" value="Submit"/>
            <div id="headline-area">

                <input id='title' type="text" name="title" value = "{{image.title}}"/>

                <button ng-click="updateTitle($event)" id='{{image.id}}'>update title</button>

            </div>
            <div>
                <img id="image" src ='{{image.url}}'>

                <button ng-click="deleteImage($event)" id='{{image.id}}' class="delete-button">DELETE IMAGE</button>
            </div>
            <div>
                <textarea id="description" rows="7" cols="30" wrap="hard"> {{image.description}}
                </textarea>

                <button ng-click="updateDescription($event)" id='{{image.id}}'>update description</button>
            </div>
            <h3 id='from'>From: <strong>{{image.user_name}}</strong></h3>
            <div class='{{comments.id}}'>
                <h3>{{comments.id}}</h3>
                <div ng-repeat="comment in comments">{{comment.username_comment}}: {{comment.comment}}
                    <button ng-click="deleteComment($event)" id='{{comment.id}}'>delete comment</button>
                </div>
            </form>
        </div>


    </body>
    </html>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="admin.js"></script>
